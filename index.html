<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ambient Night Chat with Emoji Suggestions</title>
  <!-- Ambient Night Theme: CSS variables for a dark, soothing design -->
  <style>
    /* Define CSS variables for our ambient night theme */
    :root {
      --bg-color: #121212;         /* Very dark background */
      --bg-gradient: linear-gradient(135deg, #121212 0%, #1e1e2f 100%);
      --text-color: #e0e0e0;         /* Soft light text */
      --accent-color: #bb86fc;       /* A soft purple accent */
      --input-bg: #1e1e2f;
      --input-border: #333;
      --message-outgoing: #2c2c38;
      --message-incoming: #3a3a48;
      --emoji-bg: rgba(187, 134, 252, 0.15);
    }

    /* Global styles for dark ambient mode */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1em;
      text-align: center;
      background: #242424;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
      color: var(--accent-color);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1em;
      overflow: hidden;
    }
    /* Message display area */
    .message-area {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 0.5em;
      padding-right: 0.5em;
    }
    .message {
      margin: 0.5em 0;
      padding: 0.7em;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 0.95em;
    }
    .message.outgoing {
      background-color: var(--message-outgoing);
      align-self: flex-end;
    }
    .message.incoming {
      background-color: var(--message-incoming);
      align-self: flex-start;
    }
    /* Input area */
    .input-area {
      display: flex;
      padding: 0.8em;
      border-top: 1px solid #333;
      background: #242424;
    }
    .input-area input {
      flex: 1;
      padding: 0.8em;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1em;
    }
    .input-area button {
      margin-left: 0.5em;
      padding: 0 1em;
      border: none;
      background: var(--accent-color);
      color: #121212;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    .input-area button:hover {
      opacity: 0.9;
    }

    /* Emoji suggestion panel */
    .emoji-panel {
      display: flex;
      justify-content: space-around;
      background: var(--emoji-bg);
      padding: 0.5em;
      border-top: 1px solid #333;
    }
    .emoji-button {
      background: transparent;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.15s;
    }
    .emoji-button:hover {
      transform: scale(1.2);
    }

    /* Scrollbar styling for message area */
    .message-area::-webkit-scrollbar {
      width: 8px;
    }
    .message-area::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Ambient Night Chat</h1>
    </header>
    <div class="chat-container">
      <!-- Message display area -->
      <div class="message-area" id="messageArea"></div>
      <!-- Emoji suggestion panel (hidden by default) -->
      <div class="emoji-panel" id="emojiPanel" style="display: none;"></div>
      <!-- Input area for sending messages -->
      <div class="input-area">
        <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off" />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <!-- Modular JavaScript code -->
  <script>
    // Immediately Invoked Function Expression (IIFE) for modularity.
    (function() {
      // Cache DOM elements
      const messageArea = document.getElementById("messageArea");
      const chatInput = document.getElementById("chatInput");
      const sendBtn = document.getElementById("sendBtn");
      const emojiPanel = document.getElementById("emojiPanel");

      // A modular function that (for now) simulates processing of the chat flow.
      // In production, replace this with your LangGraph-based chat flow script.
      // It returns an array of three emoji candidates based on the input text.
      function getEmojiCandidates(inputText) {
        // Dummy implementation: you can later call your LangGraph script/API.
        // For example purposes, return a fixed array (could be based on sentiment).
        // You might return candidates such as "ðŸ˜Š", "ðŸ‘", "ðŸŽ‰" for a positive tone.
        // Alternatively, adjust based on inputText analysis.
        return ["ðŸ˜Š", "ðŸ‘", "ðŸŽ‰"];
      }

      // Function to append a message to the message area.
      function appendMessage(text, type) {
        const messageDiv = document.createElement("div");
        messageDiv.className = "message " + type;
        messageDiv.textContent = text;
        messageArea.appendChild(messageDiv);
        // Scroll to the bottom.
        messageArea.scrollTop = messageArea.scrollHeight;
      }

      // When the user clicks send or presses Enter.
      function sendMessage() {
        const text = chatInput.value.trim();
        if (!text) return;
        appendMessage("You: " + text, "outgoing");
        chatInput.value = "";
        // Simulate processing the input and getting emoji candidates.
        const candidates = getEmojiCandidates(text);
        showEmojiSuggestions(candidates);
      }

      // Display candidate emojis in the emoji panel.
      function showEmojiSuggestions(candidates) {
        // Clear any existing suggestions.
        emojiPanel.innerHTML = "";
        if (candidates && candidates.length === 3) {
          candidates.forEach(emoji => {
            const btn = document.createElement("button");
            btn.className = "emoji-button";
            btn.textContent = emoji;
            btn.addEventListener("click", function() {
              // When an emoji is clicked, append it as a new incoming message.
              appendMessage("Bot: " + emoji, "incoming");
              // Hide the emoji panel.
              emojiPanel.style.display = "none";
            });
            emojiPanel.appendChild(btn);
          });
          // Show the emoji panel.
          emojiPanel.style.display = "flex";
        } else {
          emojiPanel.style.display = "none";
        }
      }

      // Attach event listeners
      sendBtn.addEventListener("click", sendMessage);
      chatInput.addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          e.preventDefault();
          sendMessage();
        }
      });

      // For demonstration, you can also simulate receiving a message (and showing emoji suggestions).

      }, 2000);
      */
    })();
  </script>
</body>
</html>
